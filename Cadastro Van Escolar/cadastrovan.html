<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo - Kanghoo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Cadastro de Transportador</h1>
        
        <form action="#" method="POST" enctype="multipart/form-data"> <div class="cadastro-pessoa">
                <h2>Dados Pessoais</h2>
                
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>

                <label for="fotoPerfil">Foto de Perfil</label>
                <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">

                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                
                <label for="celular">Celular (WhatsApp)</label>
                <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
                
                <div class="campo-grupo">
                    <div>
                        <label for="nomeEmergencia">Contato de Emergência (Nome)</label>
                        <input type="text" id="nomeEmergencia" name="nomeEmergencia">
                    </div>
                    <div>
                        <label for="telefoneEmergencia">Contato de Emergência (Telefone)</label>
                        <input type="tel" id="telefoneEmergencia" name="telefoneEmergencia">
                    </div>
                </div>

                <h3>Endereço</h3>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" required>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
                <div class="campo-grupo">
                    <div>
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div>
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                </div>

                <h3>Dados de Acesso</h3>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <label for="confirmaSenha">Confirmar Senha</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required>
            </div>

            <hr>

            <div class="cadastro-veiculo">
                <h2>Dados do Veículo</h2>
                
                <label for="placa">Placa</label>
                <input type="text" id="placa" name="placa" required>
                <label for="renavam">RENAVAM</label>
                <input type="text" id="renavam" name="renavam" required>
                <div class="campo-grupo">
                    <div>
                        <label for="anoFabricacao">Ano de Fabricação</label>
                        <input type="number" id="anoFabricacao" name="anoFabricacao" placeholder="YYYY" min="1980" max="2025">
                    </div>
                    <div>
                        <label for="anoModelo">Ano do Modelo</label>
                        <input type="number" id="anoModelo" name="anoModelo" placeholder="YYYY" min="1980" max="2026">
                    </div>
                </div>
                <div class="campo-grupo">
                    <div>
                        <label for="lotacaoMaxima">Lotação Máxima</label>
                        <input type="number" id="lotacaoMaxima" name="lotacaoMaxima" min="1">
                    </div>
                    <div>
                        <label for="corVeiculo">Cor Predominante</label>
                        <input type="text" id="corVeiculo" name="corVeiculo">
                    </div>
                </div>

                <div class="checkbox-container">
                    <h3>Itens de Conforto e Segurança</h3>
                    <div class="checkbox-item">
                        <input type="checkbox" id="arCondicionado" name="arCondicionado" value="sim">
                        <label for="arCondicionado">Possui Ar-condicionado</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="acessibilidadePCD" name="acessibilidadePCD" value="sim">
                        <label for="acessibilidadePCD">Possui Acessibilidade para PCD</label>
                    </div>
                </div>
                
                <h3>Dados do Seguro</h3>
                <label for="nomeSeguradora">Nome da Seguradora</label>
                <input type="text" id="nomeSeguradora" name="nomeSeguradora">
                <label for="numeroApolice">Número da Apólice</label>
                <input type="text" id="numeroApolice" name="numeroApolice">
                <label for="validadeSeguro">Validade do Seguro</label>
                <input type="date" id="validadeSeguro" name="validadeSeguro">
            </div>

            <hr>

            <div class="cadastro-motorista">
                <h2>Dados do Motorista</h2>
                <label for="cnhMotorista">Número da CNH</label>
                <input type="text" id="cnhMotorista" name="cnhMotorista" required>
                <div class="campo-grupo">
                    <div>
                        <label for="categoriaCNH">Categoria CNH</label>
                        <select id="categoriaCNH" name="categoriaCNH" required>
                            <option value="">Selecione</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>
                    <div>
                        <label for="validadeCNH">Validade da CNH</label>
                        <input type="date" id="validadeCNH" name="validadeCNH" required>
                    </div>
                </div>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <input type="checkbox" id="cursoTransporte" name="cursoTransporte" value="sim">
                        <label for="cursoTransporte">Possui curso de transporte especializado</label>
                    </div>
                </div>
            </div>

            <hr>

            <div class="documentacao">
                <h2>Documentação (Uploads)</h2>
                <p>Envie cópias legíveis dos seus documentos para validação.</p>
                <label for="uploadCNH">Cópia da CNH</label>
                <input type="file" id="uploadCNH" name="uploadCNH">
                <label for="uploadCRLV">Cópia do CRLV (Documento do Veículo)</label>
                <input type="file" id="uploadCRLV" name="uploadCRLV">
                <label for="uploadAntecedentes">Certificado de Antecedentes Criminais</label>
                <input type="file" id="uploadAntecedentes" name="uploadAntecedentes">
            </div>

            <hr>

            <div class="termos-preferencias">
                <h2>Termos e Preferências</h2>
                <div class="checkbox-container">
                    <h3>Preferências de Notificação</h3>
                    <div class="checkbox-item">
                        <input type="checkbox" id="notificacaoEmail" name="notificacaoEmail" checked>
                        <label for="notificacaoEmail">Desejo receber notificações por E-mail</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="notificacaoWhatsapp" name="notificacaoWhatsapp">
                        <label for="notificacaoWhatsapp">Desejo receber notificações por WhatsApp</label>
                    </div>
                </div>
                <div class="checkbox-container">
                     <div class="checkbox-item-termo">
                        <input type="checkbox" id="termosUso" name="termosUso" required>
                        <label for="termosUso">Li e aceito os <a href="#" target="_blank">Termos de Uso e a Política de Privacidade</a> da plataforma.</label>
                    </div>
                </div>
            </div>

            <div class="botoes-acao">
                <button type="reset" class="btn-limpar">Limpar</button>
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </div>
            
        </form>

    </main>
    
</body>
</html>
