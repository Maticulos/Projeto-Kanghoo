<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="busGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#busGradient)" stroke="#2C5F8A" stroke-width="4"/>
  
  <!-- Bus body -->
  <rect x="40" y="70" width="112" height="60" rx="8" ry="8" fill="#FFFFFF" stroke="#2C5F8A" stroke-width="2"/>
  
  <!-- Bus windows -->
  <rect x="48" y="78" width="20" height="16" rx="2" ry="2" fill="#4A90E2"/>
  <rect x="72" y="78" width="20" height="16" rx="2" ry="2" fill="#4A90E2"/>
  <rect x="96" y="78" width="20" height="16" rx="2" ry="2" fill="#4A90E2"/>
  <rect x="120" y="78" width="20" height="16" rx="2" ry="2" fill="#4A90E2"/>
  
  <!-- Bus door -->
  <rect x="144" y="85" width="6" height="30" rx="1" ry="1" fill="#2C5F8A"/>
  
  <!-- Bus wheels -->
  <circle cx="60" cy="135" r="8" fill="#2C5F8A"/>
  <circle cx="60" cy="135" r="4" fill="#FFFFFF"/>
  <circle cx="132" cy="135" r="8" fill="#2C5F8A"/>
  <circle cx="132" cy="135" r="4" fill="#FFFFFF"/>
  
  <!-- Bus front bumper -->
  <rect x="35" y="85" width="5" height="20" rx="2" ry="2" fill="#2C5F8A"/>
  
  <!-- School text -->
  <text x="96" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C5F8A">ESCOLAR</text>
</svg>