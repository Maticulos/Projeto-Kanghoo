<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bg2)"/>
  
  <!-- Face -->
  <circle cx="100" cy="85" r="35" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Hair (longer, feminine style) -->
  <path d="M 60 55 Q 100 40 140 55 Q 140 85 120 95 Q 100 85 80 95 Q 60 85 60 55" fill="#7c2d12"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="80" r="3" fill="#1f2937"/>
  <circle cx="112" cy="80" r="3" fill="#1f2937"/>
  
  <!-- Eyelashes -->
  <path d="M 85 77 L 85 74" stroke="#1f2937" stroke-width="1"/>
  <path d="M 91 77 L 91 74" stroke="#1f2937" stroke-width="1"/>
  <path d="M 109 77 L 109 74" stroke="#1f2937" stroke-width="1"/>
  <path d="M 115 77 L 115 74" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="90" rx="2" ry="4" fill="#f59e0b" opacity="0.7"/>
  
  <!-- Mouth (slight smile) -->
  <path d="M 92 100 Q 100 106 108 100" stroke="#1f2937" stroke-width="2" fill="none"/>
  
  <!-- Body/Blouse -->
  <rect x="70" y="130" width="60" height="70" rx="10" fill="#be185d"/>
  
  <!-- Necklace -->
  <circle cx="100" cy="135" r="3" fill="#fbbf24"/>
  
  <!-- Initials as backup -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">MS</text>
</svg>