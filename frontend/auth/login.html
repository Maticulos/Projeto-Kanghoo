<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kanghoo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="form-page">
    <header class="header">
        <div class="container">
            <img src="../imagens/logo.jpg" alt="Logo" class="icon">
            <a href="../public/index.html" class="logo" aria-label="Kanghoo - Página inicial">Kanghoo</a>
            <nav class="nav" aria-label="Navegação principal">
                <a href="../public/planos.html" class="nav-link">Planos</a>
                <a href="../public/index.html#contact" class="nav-link">Fale Conosco</a>
                <a href="#" class="nav-link" id="open-transport-modal">Encontrar Transporte</a>
                <a href="../public/sobre.html" class="nav-link">Sobre Nós</a>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-secondary">Login</a>
                <button class="btn btn-primary" id="btn-cadastro-modal" aria-haspopup="dialog">Cadastro</button>
            </div>
        </div>
    </header>

    <main class="form-container login-container">
        <a href="../public/index.html" class="logo" style="text-align: center; display: block; margin-bottom: 1.5rem; font-size: 2rem;">Kanghoo</a>
        <h1>Acessar sua Conta</h1>
        <p class="subtitulo">Que bom te ver por aqui!</p>
        
        <form id="login-form" action="#" method="POST">
            <div class="campo-grupo">
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
            </div>

            <div class="campo-grupo">
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>
            </div>

            <div class="opcoes-form">
                <a href="#" id="esqueci-senha">Esqueceu sua senha?</a>
            </div>

            <div class="botoes-acao">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            
            <hr>

            <div class="link-externo">
                <p>Ainda não tem uma conta? <a href="#" id="btn-cadastro-modal-link">Cadastre-se</a></p>
            </div>
        </form>
    </main>

    <footer class="footer"></footer>
    
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');

            if(loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = document.getElementById('email').value;
                    const senha = document.getElementById('senha').value;

                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: email, senha: senha })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.message || 'Erro ao fazer login.');
                        }
                        
                        localStorage.setItem('authToken', data.token);

                        // CORREÇÃO APLICADA AQUI:
                        // Removemos a barra inicial para que o redirecionamento seja relativo à pasta atual (auth)
                        window.location.href = 'dashboard.html';

                    } catch (error) {
                        alert(`Falha no login: ${error.message}`);
                    }
                });
            }
        });
    </script>
</body>
</html>
