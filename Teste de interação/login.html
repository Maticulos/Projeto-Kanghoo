<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kanghoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page-body">

    <main class="form-container login-container">
        <a href="index.html" class="logo" style="text-align: center; display: block; margin-bottom: 1rem;">Kanghoo</a>
        <h1>Acessar sua Conta</h1>
        <p class="subtitulo">Que bom te ver por aqui!</p>
        
        <form action="#" method="POST">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>

            <div class="opcoes-form">
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <div class="botoes-acao">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            
            <hr>

            <div class="link-externo">
                <p>Ainda n√£o tem uma conta? <a href="index.html#cadastroModal">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    
</body>
</html>
